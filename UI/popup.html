<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    .animate-progress {
      animation: progress 2s ease-in-out infinite;
    }

    @keyframes progress {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    .loading-dot {
      animation: bounce 1.4s infinite ease-in-out both;
    }
    
    .loading-dot:nth-child(1) { animation-delay: -0.32s; }
    .loading-dot:nth-child(2) { animation-delay: -0.16s; }
    
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="w-96 p-6">
    <!-- Header -->
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold text-purple-600 mb-2">Review Analyzer</h1>
      <p class="text-sm text-gray-600">AI-powered review analysis for smarter shopping</p>
    </div>

    <!-- URL Section -->
    <div class="bg-white p-4 rounded-lg shadow-md mb-4">
      <div class="flex items-center space-x-2">
        <input type="text" id="urlInput" 
               class="flex-1 px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-purple-500"
               placeholder="Product URL will appear here" readonly>
        <button id="copyUrl" class="p-2 text-purple-600 hover:bg-purple-50 rounded-md transition-colors">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Analysis Controls -->
    <div class="flex space-x-3 mb-6">
      <button id="analyze" class="flex-1 bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
        Analyze Reviews
      </button>
      <button id="clear" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-md text-sm font-medium hover:bg-gray-50 transition-colors">
        Clear
      </button>
    </div>

    <!-- Loading State -->
    <div id="loader" class="hidden">
      <div class="text-center py-8">
        <div class="flex justify-center space-x-2 mb-4">
          <div class="loading-dot w-3 h-3 bg-purple-600 rounded-full"></div>
          <div class="loading-dot w-3 h-3 bg-purple-600 rounded-full"></div>
          <div class="loading-dot w-3 h-3 bg-purple-600 rounded-full"></div>
        </div>
        <div class="text-sm text-gray-600">Analyzing reviews...</div>
        <div class="mt-2 h-1 w-full bg-gray-200 rounded-full overflow-hidden">
          <div class="h-full bg-purple-600 rounded-full animate-progress"></div>
        </div>
      </div>
    </div>

    <!-- Results -->
    <div id="results" class="hidden">
      <div class="grid grid-cols-2 gap-4 mb-6">
        <div class="bg-white p-4 rounded-lg shadow-sm text-center">
          <h3 class="text-sm font-medium text-gray-600 mb-2">Sentiment Score</h3>
          <span id="sentimentScore" class="text-2xl font-bold text-purple-600">0</span>
        </div>
        <div class="bg-white p-4 rounded-lg shadow-sm text-center">
          <h3 class="text-sm font-medium text-gray-600 mb-2">Reviews Analyzed</h3>
          <span id="reviewCount" class="text-2xl font-bold text-purple-600">0</span>
        </div>
      </div>

      <div class="bg-white p-4 rounded-lg shadow-sm">
        <h3 class="text-sm font-medium text-gray-600 mb-3">Key Insights</h3>
        <ul id="insightsList" class="space-y-2 text-sm text-gray-700">
          <!-- Insights will be populated here -->
        </ul>
      </div>
    </div>

    <!-- Footer -->
    <div class="mt-6 text-center">
      <p class="text-xs text-gray-500">
        Â© 2024 Review Analyzer | <a href="#" id="help" class="text-purple-600 hover:text-purple-700">Help</a>
      </p>
    </div>
  </div>

  <script src="scripts/popup.js"></script>
</body>
</html>
